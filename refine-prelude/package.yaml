name:        refine-prelude
version:     0.0.0.0
description: Please see README.md
license:     AGPL
copyright:   2017-2022 zerobuzz UG (haftungsbeschrÃ¤nkt)
author: >
  Andor Penzes <andorp@posteo.net>,
  Matthias Fischmann <mf@zerobuzz.net>,
  Nicole Rauch <info@nicole-rauch.de>
maintainer:  mf@zerobuzz.net

data-files:
  - README.md
  - docs/*

ghc-options: -Wall -Werror

default-extensions:
  - DataKinds
  - DeriveGeneric
  - ExplicitForAll
  - GADTs
  - OverloadedStrings
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TypeApplications
  - TypeFamilies
  - TypeOperators

dependencies:
  - aeson
  - base
  - basic-sop
  - containers
  - deepseq
  - generics-sop
  - http-api-data
  - json-sop
  - lens
  - natural-transformation
  - servant
  - string-conversions
  - time
  - template-haskell

library:
  source-dirs: src

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - base
      - hspec
      - hspec-core
      - hspec-discover
      - QuickCheck
      - quickcheck-instances
      - refine-prelude

name:                refine-frontend
version:             0.0.0.0
synopsis:            'Refine frontend'
description:         Please see README.md
homepage:            https://github.com/fisx/refine
license:             AGPL
license-file:        LICENSE
author:
  - Andor Penzes <andor.penzes@gmail.com>
  - Matthias Fischmann <mf@zerobuzz.net>
  - Nicole Rauch <info@nicole-rauch.de>
maintainer:          mf@zerobuzz.net
copyright:           2017-2022 zerobuzz.net
category:            Web

default-extensions:
  - DataKinds
  - DeriveGeneric
  - ExplicitForAll
  - GADTs
  - OverloadedStrings
  - RankNTypes
  - ScopedTypeVariables
  - TemplateHaskell
  - TypeApplications
  - TypeFamilies
  - TypeOperators

ghc-options: -Wall -Werror

dependencies:
  - base
  - react-flux
  - react-flux-servant
  - refine-common
  - refine-prelude
  - deepseq
  - basic-sop
  - json-sop

library:
  source-dirs:
    - src

executables:
  refine-frontend:
    main: Main.hs
    source-dirs:
      - src
      - app
    dependencies:
      - hspec
      - hspec-discover

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec
      - hspec-core
      - hspec-discover

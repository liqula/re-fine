name:                refine-frontend
version:             0.0.0.0
synopsis:            'Refine frontend'
description:         Please see README.md
homepage:            https://github.com/fisx/refine
license:             AGPL
license-file:        LICENSE
author:
  - Andor Penzes <andor.penzes@gmail.com>
  - Matthias Fischmann <mf@zerobuzz.net>
  - Nicole Rauch <info@nicole-rauch.de>
maintainer:          mf@zerobuzz.net
copyright:           2017-2022 zerobuzz.net
category:            Web

ghc-options: -Wall -Werror

dependencies:
  - aeson
  - base >= 4.7 && < 5
  - basic-sop
  - containers
  - deepseq
  - ghcjs-base
  - html-parse
  - json-sop
  - lens
  - QuickCheck
  - quickcheck-instances
  - react-flux
  - react-flux-servant
  - refine-common
  - refine-prelude
  - string-conversions
  - text

library:
  source-dirs:
    - src

executables:
  refine-frontend:
    main: Main.hs
    source-dirs:
      - src
      - app
    dependencies:
      - hspec
      - hspec-discover
    cpp-options: -DGHCJS_BROWSER

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - base
      - hspec
      - hspec-core
      - hspec-discover
      - QuickCheck
      - quickcheck-instances

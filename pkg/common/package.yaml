name:                refine-common
version:             0.0.0.0
synopsis:            'Refine common parts for frontend and backend'
description:         Please see README.md
homepage:            https://github.com/fisx/refine
license:             AGPL
license-file:        LICENSE
author:
  - Andor Penzes <andor.penzes@gmail.com>
  - Matthias Fischmann <mf@zerobuzz.net>
  - Nicole Rauch <info@nicole-rauch.de>
maintainer:          mf@zerobuzz.net
copyright:           2017-2022 zerobuzz.net
category:            Web

ghc-options: -j -Wall -Wno-redundant-constraints -Werror

dependencies:
  - aeson
  - base
  - basic-sop
  - containers
  - deepseq
  - fingertree-tf
  - functor-infix
  - generics-sop
  - hspec
  - hspec-core
  - http-api-data
  - i18n
  - json-sop
  - lens
  - monoid-extras
  - mtl
  - natural-transformation
  - patience
  - QuickCheck
  - checkers
  - quickcheck-instances
  - refine-prelude
  - servant
  - string-conversions
  - text
  - time
  - transformers
  - unordered-containers
  - vector

library:
  source-dirs:
    - src

executables:
  scaffolding:
    main: Main.hs
    source-dirs:
      - src
      - scaffolding
    dependencies:
      - wreq
      - pretty-show
      - http-client

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - blaze-html
      - blaze-markup
      - hspec
      - hspec-golden-aeson
#      - lens-properties
      - QuickCheck
      - checkers
      - hspec-checkers
      - quickcheck-instances
      - xml-html-qq

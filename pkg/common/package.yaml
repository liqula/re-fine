name:                refine-common
version:             0.0.0.0
synopsis:            'Refine common parts for frontend and backend'
description:         Please see README.md
homepage:            https://github.com/fisx/refine
license:             AGPL
license-file:        LICENSE
author:
  - Andor Penzes <andor.penzes@gmail.com>
  - Matthias Fischmann <mf@zerobuzz.net>
  - Nicole Rauch <info@nicole-rauch.de>
maintainer:          mf@zerobuzz.net
copyright:           2017-2022 zerobuzz.net
category:            Web

ghc-options: -j -Wall -Werror

dependencies:
  - aeson
  - base
  - basic-sop
  - containers
  - deepseq
  - elim
  - functor-infix
  - generics-sop
  - hspec
  - hspec-core
  - html-parse
  - http-api-data
  - json-sop
  - lens
  - mtl
  - natural-transformation
  - QuickCheck
  - quickcheck-instances
  - refine-prelude
  - servant
  - string-conversions
  - text
  - time
  - vector

library:
  source-dirs:
    - src

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - hspec
      - hspec-core
      - hspec-discover
      - QuickCheck
      - quickcheck-instances

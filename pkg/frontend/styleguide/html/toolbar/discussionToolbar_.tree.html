<!DOCTYPE html>
<html>
<head>
  <title>liqlua style guide</title>
  <link rel="stylesheet" media="all" href="../main.css">
</head>
<body>
  <div>
    <div style=
    "pointer-events: all; float: left; direction: ltr; text-align: center; margin: 4px; width: 100px;">
      <div class="icon-Close_dark" style=
      "border-radius: 100.0%; height: 20px; cursor: pointer; background-size: 100.0%; width: 20px;">
      </div>
    </div>
    <div class="c-vdoc-toolbar__separator"></div>
    <div style=
    "pointer-events: all; float: left; direction: ltr; text-align: center; margin: 6px; width: 100px;">
      <div class="icon-Toggle_collapse_diff_dark" style=
      "border-radius: 100.0%; height: 32px; cursor: pointer; background-size: 100.0%; width: 32px;">
      </div><span style=
      "cursor: pointer; color: rgb(0, 0, 0); font-size: 0.75rem;">Flat
      view</span>
    </div>
    <div class="c-vdoc-toolbar__separator"></div>
    <div style=
    "pointer-events: all; float: left; direction: ltr; text-align: center; margin: 6px; width: 100px;">
      <div class="icon-Vote_positive_dark" style=
      "border-radius: 100.0%; height: 32px; cursor: pointer; background-size: 100.0%; width: 32px;">
      </div><span style=
      "cursor: pointer; color: rgb(0, 0, 0); font-size: 0.75rem;">up
      (0)</span>
    </div>
    <div style=
    "pointer-events: all; float: left; direction: ltr; text-align: center; margin: 6px; width: 100px;">
      <div class="icon-Vote_negative_dark" style=
      "border-radius: 100.0%; height: 32px; cursor: pointer; background-size: 100.0%; width: 32px;">
      </div><span style=
      "cursor: pointer; color: rgb(0, 0, 0); font-size: 0.75rem;">down
      (0)</span>
    </div>
    <div class="c-vdoc-toolbar__separator"></div>
    <div style=
    "pointer-events: all; float: left; direction: ltr; text-align: center; margin: 6px; width: 100px;">
      <div class="icon-Arrow_up_dark" style=
      "border-radius: 100.0%; height: 32px; cursor: pointer; background-size: 100.0%; width: 32px;">
      </div><span style=
      "cursor: pointer; color: rgb(0, 0, 0); font-size: 0.75rem;">top</span>
    </div>
  </div>
</body>
</html>

name:                refine-backend
version:             0.0.0.0
synopsis:            'Refine backend'
description:         Please see README.md
homepage:            https://github.com/fisx/refine
license:             AGPL
license-file:        LICENSE
author:
  - Andor Penzes <andor.penzes@gmail.com>
  - Matthias Fischmann <mf@zerobuzz.net>
  - Nicole Rauch <info@nicole-rauch.de>
maintainer:          mf@zerobuzz.net
copyright:           2017-2022 zerobuzz.net
category:            Web

ghc-options: -j -Wall -Wno-redundant-constraints -Werror

dependencies:
  - aeson
  - aeson-pretty
  - base
  - bytestring
  - containers
  - cookie
  - cryptonite
  - darcs
  - data-default
  - directory
  - elim
  - fgl
  - filepath
  - free
  - functor-infix
  - graphviz
  - hspec
  - html-parse
  - i18n
  - lens
  - lentil
  - monad-control
  - monad-logger
  - mtl
  - natural-transformation
  - network-uri
  - persistent
  - persistent-sqlite
  - persistent-template
  - QuickCheck
  - resource-pool
  - random
  - refine-common
  - refine-prelude
  - resourcet
  - servant
  - servant-cookie-session
  - servant-server
  - string-conversions
  - temporary
  - text
  - time
  - unix
  - users
  - users-persistent
  - uuid
  - warp
  - yaml

library:
  source-dirs:
    - src

executables:
  refine:
    main: Main.hs
    source-dirs:
      - src
      - app

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - aeson
      - containers
      - directory
      - hspec
      - hspec-core
      - hspec-discover
      - http-api-data
      - http-types
      - QuickCheck
      - quickcheck-instances
      - temporary
      - transformers
      - wai
      - wai-extra
